<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup.css}"/>
</head>

<div layout:fragment="content" class="container py-5">
    <div class="input-form-background row">
        <div class="input-form col-md-12 mx-auto">
            <h4 style="text-align: center;" class="mb-3">새로운 파티</h4>
            <br>
            <form th:action="@{/party/create}" th:object="${partyForm}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="title">파티명</label>
                        <input type="text" class="form-control" id="title" th:field="*{title}" required>
                        <div class="invalid-feedback">
                            파티명을 입력해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="people">인원수</label>
                        <select class="form-control" id="people" required>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="제한없음">제한없음</option>
                        </select>
                        <div class="invalid-feedback">
                            파티 유형을 선택해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category">파티유형</label>
                        <select class="form-control" th:field="*{category}" id="category" required>
                            <option value="TAXI">택시파티</option>
                            <option value="MOVIE">영화파티</option>
                            <option value="CAFE">카페파티</option>
                            <option value="MEAL">식사파티</option>
                            <option value="EXERCISE">운동파티</option>
                            <option value="HOBBY">취미파티</option>
                            <option value="ETC">기타</option>
                        </select>
                        <div class="invalid-feedback">
                            파티 유형을 선택해주세요.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="content">시간 및 소개</label>
                        <textarea class="form-control" th:field="*{content}" id="content" required></textarea>
                        <div class="invalid-feedback">
                            날짜와 시간 및 소개를 입력해주세요.
                        </div>
                    </div>
                </div>
                <div style="text-align: center;">
                    <button class="button" type="submit">파티 등록</button>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" th:src="@{/js/signup.js}"></script>
</div>
</html>
